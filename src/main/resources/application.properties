# ============================
# ðŸš€ Application Info
# ============================
spring.application.name=MaterialMart

# ============================
# ðŸš€ Server Port (Render injects PORT)
# ============================
server.port=${PORT:8080}

# ============================
# ðŸš€ Render MySQL (Aiven)
# ============================
spring.datasource.url=${JDBC_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Required for Aiven SSL
spring.datasource.hikari.data-source-properties.sslMode=REQUIRED
spring.datasource.hikari.data-source-properties.useSSL=true

# Small pool for free tier
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.validation-timeout=5000

# ============================
# ðŸš€ Hibernate / JPA
# ============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ============================
# ðŸš€ JWT Configuration
# ============================
jwt.secret=${JWT_SECRET:mysecretkey}
jwt.expiration-ms=${JWT_EXPIRATION_MS:86400000}
