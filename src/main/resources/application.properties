# ============================
# ✅ Application Information
# ============================
spring.application.name=MaterialMart

# ============================
# ✅ Server Configuration (Important for Railway)
# ============================
# Railway automatically assigns a random port to your container.
# This line ensures that Spring Boot uses that port instead of hardcoded 8080.
server.port=${PORT:8080}

# ============================
# ✅ Database Configuration (Railway MySQL)
# ============================
spring.datasource.url=jdbc:mysql://${MYSQLHOST}:${MYSQLPORT}/${MYSQLDATABASE}
spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQLPASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ============================
# ✅ JPA / Hibernate Settings
# ============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ============================
# ✅ JWT Configuration
# ============================
jwt.secret=${JWT_SECRET}
jwt.expiration-ms=${JWT_EXPIRATION_MS}
