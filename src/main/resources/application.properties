# ============================
# ✅ Application Information
# ============================
spring.application.name=MaterialMart

# ============================
# ✅ Server Port (Render assigns PORT dynamically)
# ============================
server.port=${PORT:8080}

# ============================
# ✅ Aiven MySQL Configuration (via Render Env Variables)
# ============================
spring.datasource.url=${JDBC_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ---- Aiven SSL required ----
spring.datasource.hikari.data-source-properties.sslMode=REQUIRED
spring.datasource.hikari.data-source-properties.useSSL=true
spring.datasource.hikari.validation-timeout=5000

# Connection pool tuning (Aiven free tier = small)
spring.datasource.hikari.maximum-pool-size=5

# ============================
# ✅ Hibernate / JPA Settings
# ============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ============================
# ✅ JWT Configuration
# ============================
jwt.secret=${JWT_SECRET:mysecretkey}
jwt.expiration-ms=${JWT_EXPIRATION_MS:86400000}
